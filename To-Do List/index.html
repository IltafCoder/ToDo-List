<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <nav class="nav-bar">
        <div class="left-nav">
            <img src="logo.png" alt="logo" id="logo">
            <h1 id="title">Todo List</h1>
        </div>
        <div class="right-nav">
            <a href="index.html" id="tab-index">
                Add Task
            </a>
            <a href="completed-tasks.html">
                Completed Tasks
            </a>
            <a href="pending-tasks.html">
                Pending Tasks
            </a>
            <a href="#help" id="tab-help">
                Help
            </a>
            <a href="#aboutus" id="tab-about">
                About Us
            </a>
            <button id="three-bars" onclick="dropMenu()" onblur="dropMenuBlur()">
                <i class="fa fa-bars" ></i>
            </button>

            <div class="menu-nav-bar">
                <a href="index.html" id="tab-index">
                    Add Task
                </a>
                <a href="completed-tasks.html">
                    Completed Tasks
                </a>
                <a href="pending-tasks.html">
                    Pending Tasks
                </a>
                <a href="#help" id="tab-help">
                    Help
                </a>
                <a href="#aboutus" id="tab-about">
                    About Us
                </a>
            </div>
        </div>
    </nav>
    <div class="main-window">
        <div class="todo-window">
            <div class="task-entry">
                <img src="add-task.png" alt="add task" id="add-task-img">
                <input type="text" placeholder="Enter a task..." id="task-entry-txt">
                <button onclick="addTask()" id="enter-task-btn">Enter Task</button>
            </div>
            <div class="task-list">
                <label id="no-task-info">No Tasks Added</label>
            </div>
        </div>
    </div>

</body>

</html>
